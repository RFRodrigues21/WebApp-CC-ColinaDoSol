{% extends "ColinaDoSol/Dashboard/dashboard.html" %}
{% load static %}
{% block content %}

    <div class="col">
        <div class="row  bg-white ">
            <div>
                <a href="{% url 'ColinaDoSol:dboard_anuncios' %}"><i
                        class="fa-solid fa-circle-left backArrow mb-5 backPageBtn"></i></a>
            </div>
            <div>
                <h3 class="pageT">
                    <i class="fa-solid fa-bullhorn"></i> Novo Anúncio
                </h3>
            </div>
        </div>

        <div class="row" style="padding-top: 18px">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="title" class="form-label"><i class="fa-solid fa-signature form-input-icon"></i>Titulo:</label>
                            <input type="text" Required name="title" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="text" class="form-label"><i
                                    class="fa-regular fa-file-lines form-input-icon"></i>Anúncio:</label>
                            <textarea class="form-control" required name="text"></textarea>
                        </div>

                        <button type="submit" class="btn btn-success" name=""><i
                                class="fa-solid fa-floppy-disk form-input-icon"></i>Guardar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock content %}
