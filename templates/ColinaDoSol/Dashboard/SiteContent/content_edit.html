{% extends "ColinaDoSol/Dashboard/dashboard.html" %}
{% load static %}
{% load bootstrap5 %}
{% block content %}
    <div class="col">
        <div class="row  bg-white ">
            <div>
                <a href="{% url 'ColinaDoSol:content' %}"><i
                        class="fa-solid fa-circle-left backArrow mb-5 backPageBtn"></i></a>
            </div>
            <div>
                <h3 class="pageT">
                    <i class="fa-solid fa-desktop"></i> Editar Conteudo
                </h3>
            </div>
        </div>
        <div class="row" style="padding-top: 18px">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-success" name=""><i
                            class="fa-solid fa-floppy-disk form-input-icon"></i>Guardar
                    </button>
                {% endbuttons %}
            </form>
        </div>
    </div>
{% endblock %}
